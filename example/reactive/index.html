<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../asset/main.js"></script>
  <script type="module">
    import {reactive, effect, isReactive, isProxy} from '../../dist/index.esm.js'
    // 创建响应式对象
    print('reactive')
    const original = {
      foo: 1
    }
    const observed = reactive(original)
    test(`observed和original不相等`, observed !== original)
    test(`observed中的foo等于1`, observed.foo === 1)

    test(`判断original是否为响应式对象：${isReactive(original)}`, !isReactive(original))
    test(`判断observed是否为响应式对象：${isReactive(observed)}`, isReactive(observed))

    const original1 = {
      nested: {
        foo: 1
      },
      array: [{
        bar: 2
      }]
    }
    const observed1 = reactive(original1)
    test(`observed1.nested也是响应式对象：${isReactive(observed1.nested)}`, isReactive(observed1.nested))
    test(`observed1.array也是响应式对象：${isReactive(observed1.nested)}`, isReactive(observed1.array))
    test(`observed1.array[0]也是响应式对象：${isReactive(observed1.nested)}`, isReactive(observed1.array[0]))

    test(`observed是否proxy`, isProxy(observed))
  </script>
</body>
</html>
