<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../asset/main.js"></script>
  <script type="module">
    import {reactive, effect, readonly, isReadonly} from '../../dist/index.esm.js'
    // 创建响应式对象
    print('readonly')
    const original = {foo: 1, bar: {baz: 2}}
    const wrapped = readonly(original)
    test(`original不是readonly`, !isReadonly(original))
    test(`wrapped是readonly`, isReadonly(wrapped))
    test(`wrapped和original不相等`, wrapped !== original)
    test(`wrapped.bar是readonly`, isReadonly(wrapped.bar))
    test(`original.bar不是readonly`, !isReadonly(original.bar))
    test(`wrapped.foo等于1`, wrapped.foo === 1)
    wrapped.foo = 2
  </script>
</body>
</html>
