<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="../asset/main.js"></script>
  <script type="module">
    import {reactive, effect} from '../../dist/index.esm.js'
    // 创建响应式对象
    print('effect')
    const user = reactive({
      age: 10
    })
    let nextAge;
    effect(() => {
      nextAge = user.age + 1
    })
    test(`nextAge等于11`, nextAge === 11)
    user.age ++
    test(`user.age更新后，nextAge也会改变。`, nextAge == 12)
  </script>
</body>
</html>
