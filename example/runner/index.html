<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="module">
    import {reactive, effect} from '../../dist/index.esm.js'
    let foo = 10
    const runner = effect(() => {
      foo ++;
      return 'foo'
    })
    console.log(foo, 11);
    const r = runner()
    console.log(foo, 12);
    console.log(r, 'foo')
  </script>
</body>
</html>
