<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="module">
    import {reactive, effect} from '../../dist/index.esm.js'
    // 创建响应式对象
    const user = reactive({
      age: 10
    })
    let nextAge
    effect(() => {
      nextAge = user.age + 1
    })
    console.log(nextAge == 11)
    console.log(user.age, nextAge)
    // update
    console.log('即将要改变', user, 'age')
    user.age = 12
    console.log(user, nextAge)
    console.log(nextAge == 12)
  </script>
</body>
</html>
